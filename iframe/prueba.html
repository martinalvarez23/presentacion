<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de iFrame</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    iframe {
      width: 1800px;
      height: 800px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Ejemplo de iFrame</h1>

  <iframe style="width:100%; height:600px; border:none;"
    src="https://sketchfab.com/models/847d5eea5e134d7c9c2a924e515de798/embed?autostart=1&muted=1&camera=0&ui_animations=0&ui_infos=0&ui_stop=0&ui_inspector=0&ui_watermark=0&ui_ar=0&ui_help=0&ui_settings=0&ui_vr=0&ui_fullscreen=0&ui_annotations=0"
    allow="autoplay; fullscreen; xr-spatial-tracking" sandbox="allow-same-origin allow-scripts allow-popups"
    allowfullscreen title="Sketchfab Viewer">
</iframe>

<iframe style="width:100%; height:600px; border:none;"
    src="https://my.matterport.com/show/?m=EqPTjMrZGDv&nt=1&play=1&qs=1&vr=0&help=0&brand=0&mt=1&f=0&lang=es&title=0&tourcta=0&autoplay=1&mute=1"
    allow="autoplay; fullscreen" sandbox="allow-same-origin allow-scripts allow-popups" allowfullscreen
    title="Matterport Viewer">
</iframe>

</body>
</html>
