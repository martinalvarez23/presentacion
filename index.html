  <style>
    :root {
      /* Layout */
      --row-gap: clamp(16px, 3vw, 40px);
      --pad-x: clamp(15px, 4vw, 100px);

      /* Col 1: logo cuadrado */
      --logo-side: clamp(120px, 14vw, 220px);

      /* Col 3: avatar circular (video) */
      --video-size: clamp(140px, 18vw, 260px);

      /* ====== Video (MISMO BLOQUE QUE TU ORIGINAL) ====== */
      --size: var(--video-size);
      /* encuadre horizontal/vertical del video */
      --zoom: 1.4;
      /* zoom del video */
      --tx: -30%;
      --ty: 0%;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #0e1417;
      background: #fff;
      overflow-x: hidden;
    }

    /* Header Pint */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #eee
    }

    .topbar .inner {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px var(--pad-x);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .pint-logo {
      height: clamp(35px, 5vw, 55px);
      width: auto
    }

    .burger {
      width: 28px;
      height: 20px;
      display: grid;
      gap: 5px;
      background: transparent;
      border: 0;
      cursor: pointer
    }

    .burger span {
      height: 2px;
      background: #111;
      border-radius: 2px
    }

    /* ====== Fila principal a TODO ANCHO ====== */
    .row {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: clamp(30px, 6vw, 60px) var(--pad-x);
      display: grid;
      grid-template-columns: var(--logo-side) 1fr var(--video-size) 1.2fr;
      align-items: flex-start;
      column-gap: var(--row-gap);
      row-gap: 30px;
    }

    .org {
      min-width: 0;
      padding-top: 20px;
      /* Alinea el texto con el tercio superior de las im谩genes */
    }

    /* Columna 1: tarjeta con logo cuadrado */

      border: 1px solid rgba(0, 0, 0, .06);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .05);
      padding: 15px;
      width: 100%;
    }

    .logo-square {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 10px;
      overflow: hidden;
      background: #fafafa;
      display: grid;
      place-items: center;
    }

    .icon-btn {

      position: relative;
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid rgba(0, 0, 0, .08);
      box-shadow: 0 6px 14px rgba(0, 0, 0, .05);
      transition: all .2s ease;
    }

    .icon-btn svg {

      height: 18px;
    }

    .icon-btn:hover {

    }

    .icon-btn:active {
      transform: translateY(-1px);
    }

    }

    .icon-btn[data-net="ig"] {

    }

    }

    /* Bot贸n Maqueta 3D */
    .btn-maqueta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 24px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #f26522 0%, #ff8c52 100%);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      border-radius: 12px;

      letter-spacing: 0.5px;
    }

    .btn-maqueta:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(242, 101, 34, 0.3);
      filter: brightness(1.1);
    }

    .btn-maqueta svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }

    /* Columna 3: avatar circular (VIDEO ORIGINAL) */
    .media {
      position: relative;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      isolation: isolate;
      margin: 0 auto;
    }

    /* Foto fallback visible cuando NO est谩 reproduciendo */
    .media img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 0;
      display: block;
      transition: opacity .3s ease;
    }

    /* Capa de video encima de la foto */
    .video-wrap {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity .3s ease;
    }

    .media.playing .video-wrap {
      opacity: 1;
    }

    .video-inner {
      position: absolute;
      inset: 0;
      width: calc(177.78% * var(--zoom));
      height: calc(100% * var(--zoom));
      transform: translate(var(--tx), var(--ty));
    }

    .video-inner iframe {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none;
    }

    /* Badge de sonido centrado abajo */
    .sound {
      position: absolute;
      left: 50%;
      bottom: 15px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 11px;
      padding: 5px 12px;
      border-radius: 999px;
      opacity: 0;
      transition: opacity .2s ease;
      pointer-events: none;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .media.playing .sound {
      opacity: 1;
      pointer-events: auto;
    }

    /* Responsive Design */
    @media (max-width: 1100px) {
      .row {
        grid-template-columns: 1fr 1fr;
        row-gap: 60px;
      }

      .org {
        text-align: center;
      }

      .icons {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
        padding: 40px 20px;
        row-gap: 40px;
      }

      .logo-card {
        max-width: 280px;
        margin: 0 auto;
      }

      .topbar .inner {
        padding: 12px 20px;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .icon-btn,
      .icon-btn:hover,
      .icon-btn:active {
        transition: none;
        transform: none;
      }
    }
  </style>

  <script>
    /* ====== JS ORIGINAL (hover = play en silencio; click = toggle sonido) ====== */
    (function () {
      const media = document.getElementById('media');
      const frame = document.getElementById('ytFrame');
      const badge = document.getElementById('soundBadge');

      const VIDEO_ID = 'jy74FTMGp50';

      const BASE_EMBED =
        `https://www.youtube-nocookie.com/embed/${VIDEO_ID}` +
        `?enablejsapi=1&controls=0&rel=0&modestbranding=1&playsinline=1&mute=1` +
        `&fs=0&iv_load_policy=3&disablekb=1&origin=${encodeURIComponent(location.origin)}` +
        `&loop=1&playlist=${VIDEO_ID}`;

      let loaded = false, apiReady = false, muted = true;

      const ensureLoaded = () => { if (loaded) return; frame.src = BASE_EMBED; loaded = true; };
      const post = (func, args = []) => {
        if (!loaded) return;
        frame.contentWindow?.postMessage(JSON.stringify({ event: 'command', func, args }), '*');
      };
      const updateBadge = () => { badge.textContent = muted ? ' Silencio' : ' Sonido'; };

      frame.addEventListener('load', () => {
        apiReady = true; post('mute'); post('playVideo'); updateBadge();
      });

      const playMuted = () => {
        ensureLoaded();
        media.classList.add('playing');
        if (apiReady) { muted = true; post('mute'); post('playVideo'); updateBadge(); }
      };
      const pause = () => {
        if (apiReady) post('pauseVideo');
        media.classList.remove('playing');
      };

      media.addEventListener('mouseenter', playMuted);
      media.addEventListener('mouseleave', pause);

      media.addEventListener('click', () => {
        ensureLoaded();
        media.classList.add('playing');
        if (!apiReady) return;
        post('playVideo');
        muted = !muted;
        if (muted) post('mute'); else post('unMute');
        updateBadge();
      }, { passive: true });

      window.addEventListener('pagehide', pause);
      document.addEventListener('visibilitychange', () => { if (document.hidden) pause(); });
    })();
  </script>
