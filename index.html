<style>
  :root{
    /* Layout */
    --row-gap: 56px;
    --pad-x: 200px;

    /* Col 1: logo cuadrado */
    --logo-side: clamp(220px, 24vw, 300px);

    /* Col 3: avatar circular (video) */
    --video-size: clamp(260px, 30vw, 38px);

    /* ====== Video (MISMO BLOQUE QUE TU ORIGINAL) ====== */
    --size: var(--video-size);
    /* encuadre horizontal/vertical del video */
    --zoom: 1.4;  /* zoom del video */
    --tx: -30%;
    --ty:  0%;
  }

  *{box-sizing:border-box}
  html,body{margin:0}
  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:#0e1417; background:#fff;
  }

  /* Header Pint */
  .topbar{position:sticky; top:0; z-index:10; background:#fff; border-bottom:1px solid #eee}
  .topbar .inner{
    width:100%; max-width:none;
    padding:18px var(--pad-x);
    display:flex; align-items:center; justify-content:space-between;
  }
  .pint-logo{height:78px; width:auto}
  .burger{width:36px;height:26px;display:grid;gap:7px;background:transparent;border:0;cursor:pointer}
  .burger span{height:2px;background:#111;border-radius:2px}

  /* ====== Fila principal a TODO ANCHO ====== */
  .row{
    width:100%;
    padding: 64px var(--pad-x);
    display:grid;
    grid-template-columns:
      var(--logo-side)          /* 1: tarjeta con el logo (cuadrado) */
      1fr                       /* 2: texto + redes de Felli */
      var(--video-size)         /* 3: avatar circular con video */
      auto;                     /* 4: nombre del referente */
    align-items:center;
    column-gap: var(--row-gap);
  }

  /* Columna 1: tarjeta con logo cuadrado */
  .logo-card{
    background:#fff;
    border:1px solid rgba(0,0,0,.08);
    border-radius:18px;
    box-shadow: 0 18px 40px rgba(0,0,0,.08);
    padding: 22px;
  }
  .logo-square{
    width:100%;
    aspect-ratio:1/1;          /* CUADRADO perfecto */
    border-radius:14px;
    overflow:hidden;
    background:#f3f5f6;
    display:grid; place-items:center;
  }
  .logo-square img{width:100%; height:100%; object-fit:contain}

  /* Columna 2: texto y redes */
  .org h2{margin:0 0 10px; font-size:2rem; font-weight:600}
  .kv{margin:.35rem 0}
  .icons{display:flex; gap:14px; margin-top:12px}
  .icon-btn{
    width:36px; height:36px; display:grid; place-items:center; background:#fff;
    border-radius:999px; border:1px solid rgba(0,0,0,.1); box-shadow:0 6px 14px rgba(0,0,0,.06)
  }
  .icon-btn svg{width:16px; height:16px}

  /* Columna 3: avatar circular (VIDEO ORIGINAL) */
  .media{
    position:relative; width:var(--size); height:var(--size);
    border-radius:50%; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.35);
    cursor:pointer; isolation:isolate;
  }
  /* Foto fallback visible cuando NO est√° reproduciendo */
  .media img{
    position:absolute; inset:0; width:100%; height:100%;
    object-fit:cover; border:0; display:block; transition:opacity .2s ease;
  }
  /* Capa de video encima de la foto */
  .video-wrap{ position:absolute; inset:0; opacity:0; transition:opacity .2s ease; }
  .media.playing .video-wrap{ opacity:1; }
  .video-inner{
    position:absolute; inset:0;
    width: calc(177.78% * var(--zoom));
    height: calc(100% * var(--zoom));
    transform: translate(var(--tx), var(--ty));
  }
  .video-inner iframe{ width:100%; height:100%; border:0; pointer-events:none; }

  /* Badge de sonido centrado abajo */
  .sound{
    position: absolute;
    left: 50%; bottom: 10px;
    transform: translateX(-50%);
    background: rgba(0,0,0,.6); color:#fff;
    font-size: 12px; padding: 6px 10px; border-radius: 999px;
    opacity: 0; transition: opacity .18s ease; pointer-events: none;
  }
  .media.playing .sound{ opacity: 1; pointer-events: auto; }

  /* Columna 4: nombre en UNA l√≠nea + avioncito */
  .name-line{
    display:flex; align-items:center; gap:12px;
    white-space: nowrap;      /* üëà en una sola l√≠nea */
  }
  .name-line h1{margin:0; font-size:2rem; font-weight:600}
  .plane{
    width:36px; height:36px; display:grid; place-items:center; background:#fff;
    border-radius:999px; border:1px solid rgba(0,0,0,.1); box-shadow:0 6px 14px rgba(0,0,0,.06)
  }
  .plane svg{width:16px; height:16px}

  /* Responsive: si el ancho no alcanza, apilamos ordenado */
  @media (max-width: 1px){
    .row{
      grid-template-columns: 1fr; row-gap: 28px;
    }
    .name-line{white-space:normal}
  }
</style>

<script>
  /* ====== JS ORIGINAL (hover = play en silencio; click = toggle sonido) ====== */
  (function () {
    const media = document.getElementById('media');
    const frame = document.getElementById('ytFrame');
    const badge = document.getElementById('soundBadge');

    const VIDEO_ID = 'uszW928Wthc';
const BASE_EMBED =
  `https://www.youtube-nocookie.com/embed/${VIDEO_ID}` +
  `?enablejsapi=1&controls=0&rel=0&modestbranding=1&playsinline=1&mute=1` +
  `&fs=0&iv_load_policy=3&disablekb=1&origin=${location.origin}` +
  `&loop=1&playlist=${VIDEO_ID}`;  // üëà agregado


    let loaded=false, apiReady=false, muted=true;

    const ensureLoaded=()=>{ if(loaded) return; frame.src=BASE_EMBED; loaded=true; };
    const post=(func,args=[])=>{
      if(!loaded) return;
      frame.contentWindow?.postMessage(JSON.stringify({event:'command', func, args}), '*');
    };
    const updateBadge=()=>{ badge.textContent = muted ? 'üîá Silencio' : 'üîä Sonido'; };

    frame.addEventListener('load', ()=>{
      apiReady=true; post('mute'); post('playVideo'); updateBadge();
    });

    const playMuted=()=>{
      ensureLoaded();
      media.classList.add('playing');
      if(apiReady){ muted=true; post('mute'); post('playVideo'); updateBadge(); }
    };
    const pause=()=>{
      if(apiReady) post('pauseVideo');
      media.classList.remove('playing');
    };

    media.addEventListener('mouseenter', playMuted);
    media.addEventListener('mouseleave', pause);

    media.addEventListener('click', ()=>{
      ensureLoaded();
      media.classList.add('playing');
      if(!apiReady) return;
      post('playVideo');
      muted = !muted;
      if(muted) post('mute'); else post('unMute');
      updateBadge();
    }, { passive:true });

    window.addEventListener('pagehide', pause);
    document.addEventListener('visibilitychange', ()=>{ if(document.hidden) pause(); });
  })();
</script>
